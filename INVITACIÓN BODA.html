<!DOCTYPE html>
<html>
<head>
	<title>NOS CASAMOS</title>
	<!-- Importamos la fuente "tangeline" desde Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		/* Estilo para el texto principal */
		.txtprincipal {
			font-size: 70px; /* Tamaño de letra */
			font-family: 'Tangerine', cursive; /* Fuente de letra */
			text-align: center; /* Alineación del texto */
			margin-top: 100px; /* Margen superior */
			margin-bottom: 50px; /* Margen inferior */
			opacity: 1; /* La opacidad del texto no se modifica */
			font-weight: bold;
			color: rgb(0, 0, 128);
			line-height: 1.5;
		}
		.txtsecundario {
			font-size: 70px; /* Tamaño de letra */
			font-weight: bold;
		}
		.txtMontserrat{
			font-size: 20px; /* Tamaño de letra */
			font-family: 'Montserrat', normal; /* Fuente de letra */
			text-align: center; /* Alineación del texto */
			margin-top: 100px; /* Margen superior */
			margin-bottom: 50px; /* Margen inferior */
			opacity: 1; /* La opacidad del texto no se modifica */
			font-weight: bold;
			color: rgb(0, 0, 128);
			line-height: 1.5;
		}
		/* Estilo para el fondo de la página */
		.background {
			background-image: url("Lilas1.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			opacity: 0.4; /* Se aplica la opacidad solo al fondo */
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1; /* Se coloca detrás del contenido */
		}
		/* Estilo para el contenedor del botón */
		.btn-container {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}
		/* Estilo para el botón de confirmar asistencia */
		.btn-confirmar {
			background-color: rgba(255,255,255,0.6); /* Fondo traslúcido */
			color: rgb(0, 0, 128); /* Color del texto */
			font-size: 20px; /* Tamaño de letra */
			font-weight: bold; /* Negrita */
			padding: 20px 50px; /* Padding */
			border-radius: 25px; /* Bordes redondeados */
			box-shadow: 3px 3px 8px rgba(0,0,0,0.4); /* Efecto sombra */
			border: none; /* Sin borde */
			cursor: pointer; /* Cambiar el cursor al pasar por encima */
		}
		.btn-confirmar:hover {
			background-color: rgba(255,255,255,0.8); /* Cambia el fondo cuando se pasa el mouse por encima */
		}
	</style>
</head>
<body>
	<div class="background"></div>
	<div class="txtprincipal">Mariana y Gustavo<br>
	<span class="txtsecundario">07/10/2023</span><br><br>¡Nos casamos!</div>
	<div class="txtMontserrat">Estancia Las Lilas, Lujan<br>12:00hs</div>
	<div class="btn-container">
		<button class="btn-confirmar">Confirmar asistencia</button>
	</div>
</body>
</html>
